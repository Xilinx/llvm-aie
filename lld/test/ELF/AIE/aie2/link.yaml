    Flags:           [ SHF_INFO_LINK ]
    Link:            .symtab
    AddressAlign:    0x4
    Info:            .text
    Relocations:
      - Offset:          0x20
        Symbol:          global
        Type:            R_AIE_42
      - Offset:          0x36
        Symbol:          f
        Type:            R_AIE_1
  - Type:            SectionHeaderTable
    Sections:
      - Name:            .strtab
      - Name:            .text
      - Name:            .rela.text
      - Name:            .note.GNU-stack
      - Name:            .symtab
Symbols:
